<!DOCTYPE html>
<html>

<head>
    <title>Netflix Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />

        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="login-main-container">
        <div class="logo-wrapper">
            <svg viewBox="0 0 111 30" version="1.1" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="logo">
                <g>
                    <path

-14 L15.2497891,-5.68434189e-14 L15.2497891,28.061674 C13.5935889,28.3437998 11.906458,28.4375293 10.1246602,28.6868498 L4.78114163,12.9684132 Z">
                    </path>
                </g>
            </svg>
        </div>
        <div class="sign-in-container">
            <div class="sign-in">
                <span class="sign-in-text">
                    Sign In
                </span>
            </div>


            <div class="userInput">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email or phone number</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

            </div>
            <div class="sign-in-button">

                <button type="button" class="btn btn-primary">Sign In</button>
            </div>
            <div class="rem-me">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Remember me?
                    </label>
                </div>
                <div class="help">
                    <span class="need-help">
                        Need Help?
                    </span>
                </div>
            </div>
            <div class="sign-up">
                <span class="newUser">New to Netflix?</span>
                <span class="signUp">Sign up now.</span>
            </div>
            <div class="botWarning">
                <span>This page is protected by Google reCAPTCHA to ensure you're not a bot.Learn more.</span>
            </div>
        </div>
        <div class="divide"></div>
        <div class="footer-container">
            <footer class="bottom-container">
                <div class="footer-top">
                    <span>Questions? Call 000-800-919-1694</span>
                </div>
                <ul class="responsive-list">
                    <li class="footer-list-item">FAQ</li>
                    <li class="footer-list-item">Terms of Use</li>
                    <li class="footer-list-item">Cookie Preferences</li>
                    <li class="footer-list-item">Help Centre</li>
                    <li class="footer-list-item">Privacy</li>
                    <li class="footer-list-item">Corporate Information</li>
                </ul>
                <div class="footer-bottom">
                    <select  data-uia="language-picker" class="lang" id="lang-switcher-select" tabindex="0"
                        placeholder="lang-switcher">
                        <option lang="en" value="/in/login" data-language="en" data-country="IN">English
                        </option>
                        <option lang="hi" value="/in-hi/login" data-language="hi" data-country="IN">हिन्दी

                        </option>
                    </select>
                    
                </div>
            </footer>

        </div>
    </div>
</body>

</html>
